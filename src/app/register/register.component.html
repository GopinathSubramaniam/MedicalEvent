<div class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a routerLink="/"><b>Medical</b>Event</a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" formControlName="username" placeholder="Full name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.username.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">

            <div class="checkbox icheck">
              <label>
                <p-checkbox name="groupname" label="I agree to the terms" [styleClass]="'pr-1'"></p-checkbox>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a routerLink="/login" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div>
</div>
