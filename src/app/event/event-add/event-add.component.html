<div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h4>
      <i class="fa fa-file"></i> Add New Event
    </h4>
    <ol class="breadcrumb">
      <li><a routerLink="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a routerLink="/events">Event List</a></li>
      <li class="active">Add New Event</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- SELECT2 EXAMPLE -->
    <div class="box box-default">
      <div class="box-header with-border">
        <h3 class="box-title">Event Detail</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <div class="box-body">
            <!-- Event Details #START -->
            <div class="row">
              <div class="col-lg-12">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Event Name</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar-o"></i>
                      </div>
                      <input type="text" class="form-control input-sm pull-right" id="name" placeholder="Event Name">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Start Date</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" class="form-control input-sm pull-right datepicker" id="name"
                        placeholder="Start Date">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>End Date</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right datepicker" id="name"
                        placeholder="End Date">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Registration Close Date</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right datepicker" id="name"
                        placeholder="Registration Close Date">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Kit Count</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-list-ol"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="Kit Count">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Guest Count</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-list-ol"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="Guest Count">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Upload Video</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-file-video-o"></i>
                      </div>
                      <input type="file" class="form-control input-sm  pull-right" id="videoFile"
                        placeholder="Upload Video">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Venue (<a href="#"> Choose address from map</a>)</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-thumb-tack"></i>
                      </div>
                      <textarea rows="3" class=" form-control input-sm " id="venue"
                        placeholder="Enter Venue Address"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Event Details #END -->

            <!-- Organiser Details #START -->
            <div class="box-header with-border">
              <h3 class="box-title">Organiser Details</h3>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Organiser Name</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name"
                        placeholder="Organiser Name">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="Email">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Phone 1</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="Phone 1">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Phone 2</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="Phone 2">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>GSTIN</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-list-ol"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="GSTIN">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>PAN #</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-list-ol"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="PAN #">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>CIN #</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-list-ol"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="CIN #">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>CGST%</label>
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-percent" aria-hidden="true"></i>
                          </div>
                          <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="CGST%">
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>SGST%</label>
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-percent" aria-hidden="true"></i>
                          </div>
                          <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="SGST%">
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Website URL</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-link"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name" placeholder="Website URL">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Address</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-address-card-o" aria-hidden="true"></i>
                      </div>
                      <textarea rows="3" class=" form-control input-sm " id="name" placeholder="Address"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Organiser Details #END -->

            <!-- Registration Details #START -->
            <div class="box-header with-border">
              <h3 class="box-title">Registration Details</h3>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Early Bird Date</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right datepicker" id="name"
                        placeholder="Early Bird Date">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Early Bird Price</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-inr"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="name"
                        placeholder="Early Bird Price">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Post Early Bird Price</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-inr"></i>
                      </div>
                      <input type="text" class=" form-control input-sm  pull-right" id="postEarlyBird"
                        placeholder="Post Early Bird Price">
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>CME Points</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-list-ol"></i>
                      </div>
                      <input type="number" class=" form-control input-sm  pull-right" id="name"
                        placeholder="Loyal Points">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Registration Details #END -->

            <div class="col-lg-12">
              <a href="data.html" class="btn btn-primary pull-right"><i class="fa fa-check"></i> Save
                Event</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
