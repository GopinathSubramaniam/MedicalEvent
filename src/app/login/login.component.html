<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/login"><b>Medical</b>EVENT</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" formControlName="identifier" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div *ngIf="submitted && f.identifier.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.identifier.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="ui-g checkbox pr-1">
              <p-checkbox name="groupname" label="Remember Me" [styleClass]="'pr-1'"></p-checkbox>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="#">I forgot my password</a><br>
      <a routerLink="/register" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
